<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/salesStyle.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./images/salmon.png" alt="">
    <h1>Pat's cookie stand</h1>
  </header>
  <main> 
    <fieldset>
      <legend>adding new branch</legend>
    <form id="addBranchForm">
      
        <label for="location">New branch location</label>
        <input type="text" name="locationFill" id="location" placeholder="Amman"><br>

        <label for="mini">New branch expected minimum custemors per hour</label>
        <input type="number" name="miniFill" id="mini" placeholder="20" min="0" max="1000"
        step="1"><br>

        <label for="maxi">New branch expected maximum cotumers</label>
        <input type="number" name="maxiFill" id="maxi" placeholder="100" min="0" max="1000"
        step="1"><br>

        <label for="avg">New branch average cookies sales per costmer</label>
        <input type="number" name="avgFill" id="avg"
        placeholder="5" min="0" max="100"
        step="0.1"><br>

        <button type="submit">Add branch</button>
    </form>
    </fieldset>
    <div >
      <table id="table"></table>
    </div>
    <a href="./index.html">Front page</a>
  </main>
</body>
<script src="./javascript/salesapp.js"></script>
</html>
